<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
		<div class="footer-contact">
		  {%- if site.author %}
			  {% if site.author.github %}
				<a class="u-github" href="{{ site.author.github }}">&ltGithub profile&gt</a>
			  {% endif %}

			  {% if site.author.mastodon %}
				<a class="u-mastodon" href="{{ site.author.mastodon }}">&ltMastodon&gt</a>
			  {% endif %}

			  {% if site.author.email -%}
				<a class="u-email" href="mailto:{{ site.author.email }}">&lt{{ site.author.email }}&gt</a>
			  {%- endif %}
		  {%- endif %}
		</div>
		<a class="feed-subscribe" href="{{ 'feed.xml' | relative_url }}"><span id="rss_sub">Subscribe to RSS</span></a>
      </div>
    </div>
  </div>

</footer>
